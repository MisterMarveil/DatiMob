        <script>
            var start = window.localStorage.getItem("start");
            start = $.parseJSON(start);
            if(start==null){
            	start ={};
            	start.counter = 0;
            	start.start = false;
            	window.localStorage.setItem("start", JSON.stringify(start));
            }
            //start.start=false;
            start.counter = parseInt(start.counter, 10);
            if(!start.start && start.counter<1){
            	window.location.href="presentation.html";
            }
            else{
            	start.counter = start.counter+1;//start.counter=0;
            	start.hide=false;
            	window.localStorage.setItem("start", JSON.stringify(start));
            	//alert(JSON.stringify(start));
            }
        </script>
